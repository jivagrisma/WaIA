<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wa+IA - Marketplace de Agentes IA en WhatsApp</title>
    <style>
        :root {
            --primary-color: #3CB371;
            --dark-bg: #111827;
            --card-bg: #1F2937;
            --text-light: #F9FAFB;
            --text-secondary: #9CA3AF;
            --highlight-purple: #8B5CF6;
            --highlight-orange: #F59E0B;
            --accent-green: #10B981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .logo-icon {
            width: 28px;
            height: 28px;
            background-color: var(--primary-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .hero {
            padding: 3rem 0;
            text-align: left;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .hero h1 .highlight {
            color: var(--primary-color);
        }
        
        .hero p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background-color: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .bot-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .bot-card:hover {
            transform: translateY(-5px);
        }
        
        .bot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .bot-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .bot-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #2D3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        .bot-name-container h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .bot-provider {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .bot-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .destacado {
            background-color: var(--highlight-purple);
            color: white;
        }
        
        .proximamente {
            background-color: var(--highlight-orange);
            color: white;
        }
        
        .actualizado {
            background-color: #3B82F6;
            color: white;
        }
        
        .bot-description {
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        
        .bot-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .bot-tag {
            padding: 0.25rem 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.75rem;
        }
        
        .bot-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .bot-icons {
            display: flex;
            gap: 0.5rem;
        }
        
        .bot-icon {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .bot-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn-more {
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-more:hover {
            background-color: #0EA271;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .bot-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.75rem;
            }
            
            .bot-grid {
                grid-template-columns: 1fr;
            }
            
            .bot-tags {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                        </svg>
                    </div>
                    Wa+IA
                </div>
                <button class="btn">Listar bot</button>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <h1><span class="highlight">Marketplace de Agentes IA en WhatsApp</span></h1>
                <p>Descubre tu empleado perfecto de IA en Whatsapp que trabaja 24/7 y multiplica tu productividad.</p>
                
                <div class="search-container">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                    <input type="text" class="search-input" placeholder="Buscar bots...">
                </div>
                
                <div class="bot-grid">
                    <!-- Las tarjetas de los bots se insertarán aquí dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botGrid = document.querySelector('.bot-grid');
            const searchInput = document.querySelector('.search-input');
            let allAgents = [];

            fetch('agents.json')
                .then(response => response.json())
                .then(agents => {
                    allAgents = agents;
                    displayAgents(allAgents);
                })
                .catch(error => console.error('Error loading agent data:', error));

            function displayAgents(agents) {
                botGrid.innerHTML = '';
                agents.forEach(agent => {
                    const card = document.createElement('div');
                    card.className = 'bot-card';
                    card.innerHTML = `
                        <div class="bot-header">
                            <div class="bot-info">
                                <div class="bot-avatar" style="background-color: ${agent.color}; color: white;">
                                    ${agent.initials}
                                </div>
                                <div class="bot-name-container">
                                    <h3>${agent.name}</h3>
                                    <div class="bot-provider">${agent.provider}</div>
                                </div>
                            </div>
                        </div>
                        <div class="bot-description">${agent.description}</div>
                        <div class="bot-tags">
                            ${agent.tags.map(tag => `<div class="bot-tag">${tag}</div>`).join('')}
                        </div>
                        <div class="bot-actions">
                            <div class="bot-icons">
                                <!-- Puedes añadir iconos si lo deseas -->
                            </div>
                            <a href="${agent.whatsappLink}" target="_blank" class="btn-more">Abrir en WhatsApp</a>
                        </div>
                    `;
                    botGrid.appendChild(card);
                });
            }

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredAgents = allAgents.filter(agent => {
                    const nameMatch = agent.name.toLowerCase().includes(searchTerm);
                    const descriptionMatch = agent.description.toLowerCase().includes(searchTerm);
                    const tagMatch = agent.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    return nameMatch || descriptionMatch || tagMatch;
                });
                displayAgents(filteredAgents);
            });
        });
    </script>
</body>
</html>
